<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-sissor-game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock-Paper-Sissor</h1>

    
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png"
          alt="error"
        />
      </div>
      <div class="choice" id="paper">
        <img src="2654adfd65b6ca4a8ac25a9f727d2262_t.jpeg" alt="error" />
      </div>
      <div class="choice" id="sissor">
        <img
          src="png-transparent-hand-rock-paper-scissors-computer-icons-hand-angle-text-photography-thumbnail.png"
          alt="erorr"
        />
      </div>
    </div>


    <div class="score-bord">
      <div class="scores">
        <p id="user">0</p>
        <p>You</p>
      </div>
      <div class="scores">
        <p id="comp">0</p>
        <p>computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">paly your move</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
